<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login • Sistema de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='img/aviao.png') }}" type="image/png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Estilos do app -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

  <style>
    /* Somente utilitários locais que não estão no CSS global */
    .password-wrapper { position:relative; }
    .toggle-password { position:absolute; right:10px; top:50%; transform:translateY(-50%); border:none; background:transparent; padding:4px; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>

<body>
  <!-- Cabeçalho -->
  <div class="custom-header">
    <span>Remoção Área</span>
    <img src="{{ url_for('static', filename='img/aviao.png') }}" alt="Ícone de Avião" class="header-icon">
  </div>

  <!-- Cartão de Login -->
  <div class="login-container">
    <h2 class="text-center mb-4">Acesso ao Sistema</h2>

    <div id="mensagem" class="alert d-none" role="alert" aria-live="polite"></div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="login" class="form-label">Usuário</label>
        <input
          type="text"
          id="login"
          name="login"
          class="form-control"
          required
          autocomplete="username"
          spellcheck="false"
          maxlength="80"
          autofocus
        />
      </div>

      <div class="mb-1 password-wrapper">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          class="form-control"
          required
          autocomplete="current-password"
          maxlength="128"
        />
        <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha" tabindex="-1">
          <i class="fa-regular fa-eye"></i>
        </button>
      </div>
      <div id="capsNotice" class="form-text text-warning d-none">
        <i class="fa-solid fa-triangle-exclamation me-1"></i> Caps Lock ativado
      </div>

      <button id="submitBtn" type="submit" class="btn btn-primary w-100 mt-3">
        <span class="btn-text">Entrar</span>
        <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>

    <p class="mt-3 text-center">
      Ainda não tem uma conta? <a href="/cadastro">Cadastre-se aqui</a>
    </p>
  </div>

  <!-- Rodapé -->
  <div class="custom-footer">
    <span>Direitos Reservados - Unimed Patos de Minas</span>
    <span>Tecnologia da Informação - Patos de Minas</span>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ---------- Utilidades ----------
    const mensagemDiv = document.getElementById("mensagem");
    const showMessage = (text, type = "info") => {
      mensagemDiv.classList.remove("d-none", "alert-info", "alert-success", "alert-danger", "alert-warning");
      mensagemDiv.classList.add(`alert-${type}`);
      mensagemDiv.textContent = text;
    };
    const clearMessage = () => {
      mensagemDiv.classList.add("d-none");
      mensagemDiv.classList.remove("alert-info", "alert-success", "alert-danger", "alert-warning");
      mensagemDiv.textContent = "";
    };

    const fetchJSON = async (url, options = {}, timeoutMs = 12000) => {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeoutMs);
      const opts = {
        credentials: "same-origin",
        headers: { "Accept": "application/json", ...(options.headers || {}) },
        signal: controller.signal,
        ...options,
      };
      try {
        const res = await fetch(url, opts);
        clearTimeout(id);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          const msg = data?.msg || `Erro HTTP ${res.status}`;
          throw new Error(msg);
        }
        return data;
      } catch (err) {
        clearTimeout(id);
        throw err;
      }
    };

    // ---------- Login ----------
    const loginForm = document.getElementById("loginForm");
    const submitBtn = document.getElementById("submitBtn");
    const spinner = submitBtn.querySelector(".spinner-border");
    const btnText = submitBtn.querySelector(".btn-text");

    const setLoading = (loading) => {
      submitBtn.disabled = loading;
      spinner.classList.toggle("d-none", !loading);
      btnText.textContent = loading ? "Entrando..." : "Entrar";
    };

    // Mostrar/ocultar senha
    const senhaInput = document.getElementById("senha");
    document.querySelector(".toggle-password").addEventListener("click", () => {
      const isPwd = senhaInput.type === "password";
      senhaInput.type = isPwd ? "text" : "password";
      const icon = document.querySelector(".toggle-password i");
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });

    // Caps Lock detector
    const capsNotice = document.getElementById("capsNotice");
    const capsHandler = (e) => {
      const caps = e.getModifierState && e.getModifierState("CapsLock");
      capsNotice.classList.toggle("d-none", !caps);
    };
    senhaInput.addEventListener("keyup", capsHandler);
    senhaInput.addEventListener("keydown", capsHandler);

    // Submissão
    loginForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      clearMessage();

      const login = (loginForm.login.value || "").trim();
      const senha = (loginForm.senha.value || "").trim();

      if (!login || !senha) {
        showMessage("Informe usuário e senha.", "warning");
        return;
      }

      try {
        setLoading(true);
        const result = await fetchJSON("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ login, senha }),
        });

        showMessage(result?.msg || "Login realizado com sucesso! Redirecionando...", "success");
        // pequeno delay para UX
        setTimeout(() => window.location.href = "/", 600);
      } catch (error) {
        console.error("Erro no login:", error);
        showMessage(error.message || "Login falhou. Tente novamente.", "danger");
      } finally {
        setLoading(false);
      }
    });

    // Enter em qualquer campo envia
    ["login","senha"].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener("keydown", (e) => {
        if (e.key === "Enter") loginForm.dispatchEvent(new Event("submit", { cancelable: true, bubbles: true }));
      });
    });
  </script>
</body>
</html>
