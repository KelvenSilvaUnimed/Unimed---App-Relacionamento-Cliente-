version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unimed-relacionamento
    restart: unless-stopped
    ports:
      - "8000:8000" # host:container
    env_file:
      - .env
    environment:
      # Garante que o SQLite fique no volume persistente
      SQLITE_DB_PATH: /app/data/relacionamento_cliente.db
      # Deixe vazio para usar modo THIN (sem Instant Client). Se for usar THICK, veja o volume opcional abaixo.
      ORACLE_THICK_LIB_DIR: ""
      # Porta interna exposta pelo Gunicorn
      PORT: 8000
    volumes:
      # Volume nomeado para persistir o banco SQLite
      - unimed_data:/app/data
      # OPCIONAL: monte o Instant Client se precisar do modo THICK
      # - ./instantclient:/opt/instantclient:ro
    # Healthcheck equivalente ao Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

volumes:
  unimed_data:
    name: unimed_data
