version: "3.9"

services:
  # Seu backend atual
  unimed-relacionamento:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unimed-relacionamento
    restart: unless-stopped
    ports:
      - "8000:8000"          # pode manter para debug direto, se quiser
    env_file:
      - .env
    environment:
      SQLITE_DB_PATH: /app/data/relacionamento_cliente.db
      PORT: 8000

      ORACLE_THICK_LIB_DIR: "/opt/instantclient"
      ORACLE_USE_THICK: "true"
      LD_LIBRARY_PATH: /opt/instantclient 

    volumes:
      - unimed_data:/app/data
      - ./instantclient:/opt/instantclient:ro

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/healthz"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-unimed-relacionamento
    restart: unless-stopped
    depends_on:
      - unimed-relacionamento
    ports:
      - "80:80"                         # porta externa 80 -> Nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  unimed_data:
    name: unimed_data
